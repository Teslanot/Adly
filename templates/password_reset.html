{% extends "base.html" %}

{% block content %}
  <div class="max-w-md mx-auto bg-white shadow-md rounded p-6">
    <h2 class="text-xl font-bold mb-4">Сброс пароля</h2>
    <form method="post">
      {% csrf_token %}
        <input 
                id="email" 
                name="email" 
                type="email" 
                required
                placeholder="Введите email" 
                class="w-full pl-10 pr-4 py-3 bg-white/80 backdrop-blur-sm border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300 placeholder-gray-400 text-sm">
      <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Отправить</button>
    </form>
  </div>
{% endblock %}
